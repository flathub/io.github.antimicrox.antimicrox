app-id: io.github.antimicrox.antimicrox
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: antimicrox
finish-args:
  # KDE Plasma tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Gamepads
  - --device=all


modules:
  - name: antimicrox
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/AntiMicroX/antimicrox.git
        tag: 3.1.3
        commit: 2d471bcc00ef7a38474ba81571f435d5d268dfbf
