app-id: io.github.antimicrox.antimicrox
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: antimicrox
finish-args:
  # KDE Plasma tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Gamepads
  - --device=all
  # Fixes https://github.com/AntiMicroX/antimicrox/issues/70 until
  # https://github.com/flatpak/xdg-desktop-portal-gtk/issues/191 is fixed
  - --filesystem=home

modules:
  - name: SDL2
    buildsystem: autotools
    config-opts:
      - '--disable-static'
    sources:
      - type: archive
        url: 'https://www.libsdl.org/release/SDL2-2.28.5.tar.gz'
        # sha256: c56aba1d7b5b0e7e999e4a7698c70b63a3394ff9704b5f6e1c57e0c16f04dd06
    cleanup:
      - /bin/sdl2-config
      - /include
      - /lib/libSDL2.la
      - /lib/libSDL2main.a
      - /lib/libSDL2main.la
      - /lib/libSDL2_test.a
      - /lib/libSDL2_test.la
      - /lib/cmake
      - /share/aclocal
  - name: antimicrox
    buildsystem: cmake
    config-opts:
      - -DANTIMICROX_PKG_VERSION=flatpak
      - -DINSTALL_UINPUT_UDEV_RULES=OFF
    sources:
      - type: git
        url: https://github.com/AntiMicroX/antimicrox.git
        # tag: 3.4.1
        commit: 7939b51173826959736fc18773b0610460d9d504
