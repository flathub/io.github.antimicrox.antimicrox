app-id: io.github.antimicrox.antimicrox
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: antimicrox
finish-args:
  # KDE Plasma tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Gamepads
  - --device=all


modules:
  - name: antimicrox
    buildsystem: cmake
    post-install:
      - gtk-update-icon-cache --force --ignore-theme-index "${FLATPAK_DEST}/share/antimicrox/icons/hicolor"
    sources:
      - type: git
        url: https://github.com/AntiMicroX/antimicrox.git
        tag: 3.1.2
        commit: 085298a9984b83ad7514a6ff0aefca988ad3532e
