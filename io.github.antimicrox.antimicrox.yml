app-id: io.github.antimicrox.antimicrox
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: antimicrox
finish-args:
  # KDE Plasma tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Gamepads
  - --device=all


modules:
  - name: antimicrox
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/AntiMicroX/antimicrox.git
        tag: 3.1.4
        commit: 2888bf65ab5a87f22fd948fa4c1b429cea3c730c
